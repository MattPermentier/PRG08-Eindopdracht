<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script defer src="predict.js" type="module"></script>
    <title>Auto informatie</title>
  </head>

  <body>
    <div>
      <h2>Vul de informatie van uw auto in</h2>
    </div>

    <form id="inputFields" action="">
      <label>Bouwjaar:</label>
      <input type="text" value="" id="year" placeholder="Example: 2014" />

      <label>Huidige prijs:</label>
      <input type="text" value="" id="price" placeholder="Example: 3.35" />

      <label>Kilometerstand:</label>
      <input type="text" value="" id="km" placeholder="Example: 27000" />

      <label>Brandstofsoort:</label>
      <select name="" id="fuel">
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="CNG">CNG</option>
      </select>

      <label>Soort verkoper:</label>
      <select name="" id="seller">
        <option value="Dealer">Dealer</option>
        <option value="Individual">Individual</option>
      </select>

      <label>Transmissie:</label>
      <select name="" id="transmission">
        <option value="Manual">Manual</option>
        <option value="Automatic">Automatic</option>
      </select>
    </form>

    <button id="predict">Predict</button>
    <h2 id="result"></h2>
  </body>
</html>
